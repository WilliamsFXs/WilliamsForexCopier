<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Williams Forex & Crypto Trade Copier</title>
    
    <!-- PWA & Mobile Optimization -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050505">
    
    <!-- Optimized Icons for Speed -->
    <link rel="icon" type="image/webp" href="https://images.unsplash.com/photo-1535378917042-10a22c95931a?fit=crop&q=60&w=32&h=32&fm=webp">
    <link rel="apple-touch-icon" href="https://images.unsplash.com/photo-1535378917042-10a22c95931a?fit=crop&q=60&w=180&h=180&fm=webp">
    
    <!-- Android Support -->
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- iOS / Apple Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Williams Forex">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              inter: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; 
            touch-action: manipulation; 
            -webkit-tap-highlight-color: transparent;
            padding-bottom: env(safe-area-inset-bottom);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark body {
            background-color: #050505;
            color: #ffffff;
        }
        .light body {
            background-color: #f8fafc;
            color: #0f172a;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #2563eb;
            border-radius: 10px;
        }
        .light ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        #root {
            height: 100vh;
            height: -webkit-fill-available;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 dark:bg-[#050505] text-slate-900 dark:text-white">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').then(reg => {
            console.log('ServiceWorker registration successful');
          }).catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
